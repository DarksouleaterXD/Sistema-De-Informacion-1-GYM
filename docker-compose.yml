version: "3.8"

services:
  db:
    image: postgres:15-alpine
    container_name: spartan_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=spartan_db
      - POSTGRES_USER=spartan_user
      - POSTGRES_PASSWORD=spartan_pass
    ports:
      - "5432:5432"
    networks:
      - spartan_network

  backend:
    build: ./backend
    container_name: spartan_backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_NAME=spartan_db
      - DATABASE_USER=spartan_user
      - DATABASE_PASSWORD=spartan_pass
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
    depends_on:
      - db
    networks:
      - spartan_network

  frontend:
    build: ./frontend
    container_name: spartan_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - spartan_network

volumes:
  postgres_data:

networks:
  spartan_network:
    driver: bridge
