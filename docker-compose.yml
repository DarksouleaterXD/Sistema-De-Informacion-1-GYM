services:
  db:
    image: postgres:15-alpine
    container_name: spartan_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=spartan_db
      - POSTGRES_USER=spartan_user
      - POSTGRES_PASSWORD=spartan_pass
    ports:
      - "5432:5432"
    networks:
      - spartan_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 15
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: spartan_backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_ENGINE=postgresql
      - DATABASE_NAME=spartan_db
      - DATABASE_USER=spartan_user
      - DATABASE_PASSWORD=spartan_pass
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - spartan_network

  frontend:
    build: ./frontend
    container_name: spartan_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    env_file:
      - ./frontend/.env.local
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - spartan_network

  mailhog:
    image: mailhog/mailhog
    container_name: spartan_mailhog
    ports:
      - "1025:1025"
      - "8025:8025"
    restart: unless-stopped
    networks:
      - spartan_network

  pgadmin:
    image: dpage/pgadmin4
    container_name: spartan_pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@gym-spartan.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    ports:
      - "5050:80"
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - spartan_network

volumes:
  postgres_data:

networks:
  spartan_network:
    driver: bridge
